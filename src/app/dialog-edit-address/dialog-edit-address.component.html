<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
  <div class="input-fields">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="input-fields">
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" (click)="closeOverlay()" mat-button>Cancel</button>
  <button [disabled]="loading" mat-raised-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
