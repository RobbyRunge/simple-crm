<mat-card class="user-detail-header">
  <img src="../../assets/img/pb.png" alt="">

  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2> <br>
    <p>{{ user.email }}</p>
  </div>
</mat-card>

<mat-card class="mt-32 address">
  <button mat-icon-button class="pin-right-upper-corner" (click)="openAddressDialog()">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ user.street }}<br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
