<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="input-fields">
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
      <!-- <mat-hint>Please enter a first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="input-fields">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-mail">
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="input-fields">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Birth date</mat-label>
      <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- <mat-hint>Please enter a date</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="input-fields">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="input-fields">
    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
      <!-- <mat-hint>Please enter a last name</mat-hint> -->
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="loading" (click)="closeOverlay()" mat-button>Cancel</button>
  <button [disabled]="loading" mat-raised-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
